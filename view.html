<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hot Restaurant</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant</h1>
        <hr class="my-4">
        <p class="lead">We only have 5 tables! Book your seat before they all are gone!</p>
        <a class="btn btn-primary btn-lg" href="./reserve.html" role="button">Make Reservations</a>
        <a class="btn btn-light btn-lg" href="./index.html" role="button">Homepage</a>
    </div>

    <div class="row">
        <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
            <div class="card-header">
            <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
            </div>
        </div>

        <!-- Waiting List Card -->
        <div class="card mt-4">
        <div class="card-header">
            <h4>Waiting List</h4>
            </div>
            <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
            </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>

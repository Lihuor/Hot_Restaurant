<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hot Restaurant</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant</h1>
        <hr class="my-4">
        <p class="lead">We only have 5 tables! Book your seat before they all are gone!</p>
        <a class="btn btn-primary btn-lg" href="./reserve.html" role="button">Make Reservations</a>
        <a class="btn btn-light btn-lg" href="./index.html" role="button">Homepage</a>
    </div>

    <div class="row">
        <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
            <div class="card-header">
            <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
            </div>
        </div>

        <!-- Waiting List Card -->
        <div class="card mt-4">
        <div class="card-header">
            <h4>Waiting List</h4>
            </div>
            <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
            </div>
        </div>
        </div>
    </div>

    <script type="text/javascript">

        // In this code, jQuery is used to "download" the data from our server
        // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
        // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.
    
        function runTableQuery() {
          // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: "/api/tables", method: "GET" })
            .then(function(tableData) {
    
              // Here we then log the tableData to console, where it will show up as an object.
            console.log(tableData);
            console.log("------------------------------------");
    
              // Loop through and display each of the customers
            for (var i = 0; i < tableData.length; i++) {
    
                // Get a reference to the tableList element and populate it with tables
                var tableList = $("#tableList");
    
                // Then display the fields in the HTML (Section Name, Date, URL)
                var listItem = $("<li class='list-group-item mt-4'>");
    
                listItem.append(
                $("<h2>").text("Table #" + (i + 1)),
                $("<hr>"),
                $("<h2>").text("ID: " + tableData[i].customerID),
                $("<h2>").text("Name: " + tableData[i].customerName),
                $("<h2>").text("Email: " + tableData[i].customerEmail),
                $("<h2>").text("Phone: " + tableData[i].phoneNumber)
                );
    
                tableList.append(listItem);
            }
            });
        }
    
        function runWaitListQuery() {
    
          // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: "/api/waitList", method: "GET" })
            .then(function(waitData) {
    
              // Here we then log the waitlistData to console, where it will show up as an object.
            console.log(waitData);
            console.log("------------------------------------");
    
              // Loop through and display each of the customers
            for (var i = 0; i < waitData.length; i++) {
    
                // Get a reference to the waitList element and populate it with tables
                var waitList = $("#waitList");
    
                // Then display the fields in the HTML (Section Name, Date, URL)
                var listItem = $("<li class='list-group-item mt-4'>");
    
                listItem.append(
                $("<h2>").text("Table #" + (i + 1)),
                $("<hr>"),
                $("<h2>").text("ID: " + waitData[i].customerID),
                $("<h2>").text("Name: " + waitData[i].customerName),
                $("<h2>").text("Email: " + waitData[i].customerEmail),
                $("<h2>").text("Phone: " + waitData[i].phoneNumber)
                );
    
                waitList.append(listItem);
            }
            });
        }
    
        // This function resets all of the data in our tables. This is intended to let you restart a demo.
        function clearTable() {
        alert("Clearing...");
    
          // Clear the tables on the server and then empty the elements on the client
        $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
            $("#waitList").empty();
            $("#tableList").empty();
        });
        }
    
        $("#clear").on("click", clearTable);
    
    
        // Run Queries!
        // ==========================================
        runTableQuery();
        runWaitListQuery();
    
    
    </script>
    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
<footer>
  <div class="container">
    <p>Control Panel</p>
    <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitList">API
        Wait List</a>
  </p></div>
</footer>

</html>
